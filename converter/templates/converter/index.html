<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Word Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">PDF to Word Converter</h3>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Choose a PDF file</label>
                                <input class="form-control" type="file" id="formFile" name="pdf_file" accept="application/pdf" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Convert to Word</button>
                        </form>
                        {% if converted_file_url %}
                            <div class="alert alert-success mt-4" role="alert">
                                Conversion successful! <a href="{{ converted_file_url }}" class="alert-link" download>Click here to download your Word file</a>.
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
